<div class="container">
    <form
      class="m-5 bg-dark p-4 rounded"
      [formGroup]="form"
      (ngSubmit)="login()"
    >
      <h2 class="h2 text-center mb-3">Sign In</h2>
      <app-google-button (onclick)="submitWithGoogle()"></app-google-button>
      <!-- Email input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="formEmail">Email address</label>
  
        <input
          type="email"
          id="formEmail"
          class="form-control"
          placeholder="Enter your email"
          formControlName="email"
        />
        @if (isRequired('email') ) {
        <small class="text-danger">This field is required</small>
        } @if (hasEmailError()) {
        <small class="text-danger">Email is not valid</small>
        }
      </div>
      <!-- Password input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="formPassword">Password</label>
        <input
          type="password"
          id="formPassword"
          class="form-control"
          placeholder="Enter your password"
          formControlName="password"
        />
  
        @if (isRequired('password') ) {
        <small class="text-danger">This field is required</small>
        }
  
        <div>
          <a href="#!" class="text-success mt-3">Forgot password?</a>
        </div>
      </div>
  
      <!-- Submit button -->
      <button
        type="submit"
        data-mdb-button-init
        data-mdb-ripple-init
        class="btn btn-success btn-block mb-4"
      >
        Sign in
      </button>
  
      <!-- Register buttons -->
      <div class="text-center">
        <p>DonÂ´t you have an account? <a routerLink="/auth/sign-up" class="text-success"> Register</a></p>
      </div>
    </form>
  </div>
